---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: hello-demo
  labels:
    app: hello-demo
spec:
  replicas: 10
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hello-demo
  template:
    metadata:
      labels:
        app: hello-demo
    spec:
      containers:
        - name: hello-demo
          image: "martijnvantiel/helloworld:latest"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
  strategy:
     canary: 
       steps:
       - setWeight: 20
       - pause: {}