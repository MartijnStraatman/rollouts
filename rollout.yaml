---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-demo
  labels:
    app: nginx-demo
spec:
  replicas: 10
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
    spec:
      containers:
        - name: nginx-demo
          image: "martijnvantiel/hello-world"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /hello-world
              port: http
          readinessProbe:
            httpGet:
              path: /hello-world
              port: http
  strategy:
     canary: 
       steps:
       - setWeight: 20
       - pause: {}